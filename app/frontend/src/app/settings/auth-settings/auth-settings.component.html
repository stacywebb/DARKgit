<h3>
  <i class="icon-lock mr-3"></i>Authentication</h3>
<ngb-tabset>
  <ngb-tab>
    <ng-template ngbTabTitle>
      SSH Key</ng-template>
    <ng-template ngbTabContent>
      <form class="mt-3">
        <div class="form-group">
          <label for="exampleInputPassword1">Public Key File</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend input-action-btn" (click)="browsePub()">
              <div class="input-group-text">Browse File</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" readonly [value]="pubPath">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Private Key File</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend input-action-btn" (click)="browseKey()">
              <div class="input-group-text">Browse File</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" readonly [value]="keyPath">
          </div>
        </div>
      </form>
    </ng-template>
  </ngb-tab>
