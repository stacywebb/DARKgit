<form class="form-inline" name="credentialForm">
  <h5 class="mr-2">Enter new comment for {{key}}</h5>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text"  style="width:300px;" class="form-control form-control-sm" placeholder="Comment" [(ngModel)]="comment" name="comment">
  </div>
  <a class="btn btn-primary btn-sm mb-2 mr-2" (click)="enter()">Submit</a>
  <a class="btn btn-secondary btn-sm mb-2" (click)="close()">Cancel</a>
</form>
