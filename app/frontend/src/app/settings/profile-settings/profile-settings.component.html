<h3>
  <i class="icon-user mr-3"></i>Profile</h3>
<form class="mt-3">
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <div class="input-group mb-2">
      <input type="email" class="form-control" (change)="updateSettings()" id="inlineFormInputGroup" name="email" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Full Name</label>
    <div class="input-group mb-2">
      <input type="text" class="form-control"(change)="updateSettings()" id="nameInput" name="FullName" [(ngModel)]="name">
    </div>
  </div>
</form>
