<form class="form-inline" name="credentialForm">
  <h5 class="mr-2">Please enter the password for your SSH key</h5>
  <div class="form-group mx-sm-3 mb-2">
    <input type="password" class="form-control form-control-sm" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <a class="btn btn-primary btn-sm mb-2 mr-2" (click)="enter()">Enter</a>
  <a class="btn btn-secondary btn-sm mb-2" (click)="close()">Cancel</a>
</form>
