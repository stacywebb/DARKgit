<form class="form-inline" name="credentialForm">
  <h5 class="mr-2">New subtask for {{key}}</h5>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text"  style="width:300px;" class="form-control form-control-sm" placeholder="Name" [(ngModel)]="name" name="name">
  </div>
  <a class="btn btn-success btn-sm mb-2 mr-2" (click)="enter()">Create</a>
  <a class="btn btn-secondary btn-sm mb-2" (click)="close()">Cancel</a>
</form>
